<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  
  <body>
    <nav class="nav" style="background-color:#2B2C28"> 
      <div  style="display: flex; justify-content: space-between;padding-left:10px;padding-right:10px;">
        <p> Welcome, {{current_user.name}}</p>
        <h4 style="margin: auto; padding-bottom:5%;"> Just Work It </h4>
        <a style="float:right;" href="/logout">Logout</a>
      </div>
     </nav>
     
    <!-- Removed navigation bar and "class = container" -->
    <div id="content" style="font-family: 'Bebas Neue', sans-serif;">{% block content %}{% endblock %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
  </body>
</html>
